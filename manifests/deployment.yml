apiVersion : apps/v1beta1
kind: Deployment
metadata:
  name: repricer 
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: repricer
      annotations:
        prometheus.io/scrape: "true"
    spec:
      containers:
        - name: repricer 
          image: repricer.azurecr.io/repricer
          ports:
          - name: http
            containerPort: 8080
          - name: monitoring
            containerPort: 9102
          livenessProbe:
            httpGet:
              path: /healthz/alive
              port: 9102
          readinessProbe:
            httpGet:
              path: /healthz/ready
              port: 9102
